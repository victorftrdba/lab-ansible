[defaults]
# Inventário
inventory = inventory.ini

# Segurança
host_key_checking = False
remote_user = ubuntu

# Paths
roles_path = roles
retry_files_enabled = False

# Timeouts
timeout = 30
command_warnings = False

# Logging
log_path = ./ansible.log
display_skipped_hosts = False

# Performance
forks = 5

# Interpreter
# auto_silent tenta detectar Python automaticamente sem mostrar warnings
# Se houver problemas, pode ser alterado para: interpreter_python = /usr/bin/python3
interpreter_python = auto_silent

[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
control_path_dir = ~/.ansible/cp